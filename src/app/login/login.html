<div class="login-container">
    <h2>Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="exemple@email.com">

            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                Email invalide ou requis.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe">

            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Le mot de passe doit faire au moins 6 caract√®res.
            </div>
        </div>

        <p *ngIf="errorMessage" class="global-error">{{ errorMessage }}</p>

        <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
</div>
